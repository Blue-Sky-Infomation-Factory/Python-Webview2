name: Python package

on:
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        python-version: ["3.12"]

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install flake8 twine build
    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
    - name: Build wheel
      run: |
        python -m build -w -C--build-option="--python-tag" -C--build-option="cp311" -C--build-option="--plat-name" -C--build-option="win_amd64"
        python -m build -w -C--build-option="--python-tag" -C--build-option="cp312" -C--build-option="--plat-name" -C--build-option="win_amd64"
        python -m build -s
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: build-output
        path: dist/*
    - name: Publish distribution to PyPI
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
      run: twine upload dist/*